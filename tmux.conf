# screen wasnt that bad after all
set -g prefix C-b
bind-key b send-prefix
#bind-key C-b last-window

set -g base-index 1
set -s escape-time 0

# toggle synchronize panes
bind-key a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"
# toggle monitor activity
bind-key A set-window-option monitor-activity\; display-message "monitor-activity is now #{?monitor-activity,on,off}"
set -g visual-activity on

set -g mouse on

# vim all the things
setw -g mode-keys vi
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# -n means -T root, means in the root map
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R
# split window movement like iterm using M-Super-<arrows>
# debug with ^H in zsh (describe key briefly)
# and replace ^[ with \e
set -s user-keys[0] "\e[1;11D" # left
set -s user-keys[1] "\e[1;11B" # down
set -s user-keys[2] "\e[1;11A" # up
set -s user-keys[3] "\e[1;11C" # right
bind-key -n User0 select-pane -L
bind-key -n User1 select-pane -D
bind-key -n User2 select-pane -U
bind-key -n User3 select-pane -R

# ctrl tab cycle
bind-key -n C-Tab select-window -t+
bind-key -n C-S-Tab select-window -t-

# tmux
bind-key C-p previous-window
bind-key C-n next-window
bind-key C-t display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# windows
bind-key C-o rotate-window
bind-key - select-layout main-horizontal
bind-key + select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80
set-window-option -g display-panes-time 1500

# rename pane based on folder or program
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{?#{==:#{pane_current_command},bash},#{b:pane_current_path},#{pane_current_command}}}"

# copy paste
bind-key [ copy-mode
bind-key ] paste-buffer

# linux
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# mac
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# reload
bind C-r source-file ~/.tmux.conf \; display-message " 󰂞  tmux.conf reloaded"
bind r source-file ~/.tmux.conf \; display-message " 󰂞  tmux.conf reloaded"

# resize to window
setw -g aggressive-resize on

# terminal
set -g default-terminal "screen-256color"
# terminal title
set -g set-titles
set -g set-titles-string "#T"

# catpuccin inspired
# run debug-colors to show them
fg=colour015
bg=colour000
grey=colour008
white=colour15
red=colour1
green=colour2
yellow=colour11
blue=colour4
orange=colour16

set -g status-fg $fg
set -g status-bg $bg

set -g pane-border-style fg=$grey
set -g pane-active-border-style fg=$green

set -g message-style "fg=$red,bg=$bg,bold"

# window bars
set -g window-status-format "\
#[fg=colour007,bg=colour008,nobold] #I \
#[fg=colour007,bg=$bg,nobold] #W \
"
set -g window-status-current-format "\
#[fg=$bg,bg=$green,bold] #I \
#[fg=$green,bg=$bg,bold] #W \
"
set -g window-status-activity-style bold

# status bars
set -g status-left-length 0
set -g status-left ""
set -g status-right-length 100
set -g status-right "#[fg=$grey,bg=$bg] #[fg=$orange,bg=$grey] #[fg=colour015,bg=$grey]#S#[fg=$bg,bg=$grey] #[fg=$red,bg=$bg] #[fg=colour015,bg=$bg]%d. %b %R#[fg=$grey,bg=$bg] #[fg=$green,bg=$grey] #[fg=colour015,bg=$grey]#{?#{||:#{==:#T,#H},#{?#T,0,1}},#H,#T} "
