# screen wasnt that bad after all
set -g prefix C-b
bind-key b send-prefix
#bind-key C-b last-window

set -g base-index 1
set -s escape-time 0

# monitor activity
setw -g monitor-activity on
set -g visual-activity on

# sync input in all panes in window
#setw synchronize panes on

set -g mouse on

# vim all the things
setw -g mode-keys vi
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# -n means -T root, means in the root map
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R

bind-key -n C-Tab select-pane -t+
bind-key -n C-S-Tab select-pane -t-

bind-key C-p previous-window
bind-key C-n next-window

# windows
bind-key C-o rotate-window
bind-key - select-layout main-horizontal
bind-key + select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80
set-window-option -g display-panes-time 1500
set-window-option -g automatic-rename

# copy paste
bind-key [ copy-mode
bind-key ] paste-buffer

#linux
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

#mac
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# reload
bind C-r source-file ~/.tmux.conf \; display-message " 󰂞  tmux.conf reloaded"
bind r source-file ~/.tmux.conf \; display-message " 󰂞  tmux.conf reloaded"

# resize to window
setw -g aggressive-resize on

# terminal
set -g default-terminal "screen-256color"
# terminal title
set -g set-titles

# catpuccin inspired
# run debug-colors to show them
fg=colour7
bg=colour235
grey=colour236
white=colour15
red=colour1
green=colour2
yellow=colour11
blue=colour4
orange=colour16

set -g status-fg $fg
set -g status-bg $bg

set -g pane-border-style fg=$grey
set -g pane-active-border-style fg=$green

set -g message-style "fg=$red,bg=$bg,bold"

# window bars
set -g window-status-format "\
#[fg=$grey,bg=$yellow,nobold] #I \
#[fg=$yellow,bg=$bg,nobold] #W \
"
set -g window-status-current-format "\
#[fg=$bg,bg=$green,bold] #I \
#[fg=$green,bg=$bg,bold] #W \
"
set -g window-status-activity-style bold

# status bars
set -g status-left-length 32
set -g status-left ""
set -g status-right-length 200
set -g status-right "\
